<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Beta!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: opacity 1s ease-in-out, background-size 5s ease-in-out;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 20, 147, 0.3), rgba(138, 43, 226, 0.3));
      pointer-events: none;
      z-index: 1;
    }
    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
      transition: all 0.5s ease;
    }
    h1 {
      font-size: 3.5rem;
      color: #FF1493;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: bounce-in 1.5s forwards 0.5s;
    }
    .subtitle {
      font-size: 1.8rem;
      color: #8A2BE2;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
      opacity: 0;
    }
    .next-button {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #FF1493, #8A2BE2);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
      transition: all 0.3s ease;
      opacity: 0;
      animation: fade-in 1s forwards 3s;
    }
    .next-button:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 6px 20px rgba(255, 20, 147, 0.7);
      background: linear-gradient(45deg, #8A2BE2, #FF1493);
    }
    @keyframes bounce-in {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(0.9); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1.3rem; }
      .container { width: 90%; padding: 1.5rem; }
      .next-button { padding: 0.8rem 2rem; font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday,<br>Mother Terisa<br>üéâüéÇ</h1>
    <div class="typewriter-container">
      <div class="subtitle typewriter-text">
        Hey Madam ji! Ready for your special surprise? Click to continue
        <span class="cursor"></span>
      </div>
    </div>
    <button class="next-button" onclick="goToNextPage()">Let's Go! ‚ú®</button>
  </div>

  <audio id="birthday-song" loop>
    <source src="music/birthday.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    const images = [
      '1.jpg',
      '2.jpg',
      '6.jpg' ,
    '7.jpg',

      // Aur images jitni chaho, yahan add karo
    ];
    let currentIndex = 0;

    function changeBackground() {
      document.body.style.opacity = 0;
      setTimeout(() => {
        document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        document.body.style.backgroundSize = '110%'; // Zoom effect
        document.body.style.opacity = 1;
        currentIndex = (currentIndex + 1) % images.length;
      }, 500);
    }
    window.addEventListener('load', () => {
      changeBackground();
      setInterval(changeBackground, 5000);
    });

    const audio = document.getElementById('birthday-song');
    setTimeout(() => { audio.play().catch(() => {}); }, 1000);

    function goToNextPage() {
      gsap.to('.next-button', {
        scale: 1.2,
        yoyo: true,
        repeat: 1,
        duration: 0.3,
        onComplete: () => {
          window.location.href = "memorylane.html";
        }
      });
    }

    // Floating emojis (balloons, confetti, hearts, stars)
    function createFloatingElements() {
      const emojis = ['üéà', '‚ú®', '‚ù§Ô∏è', 'üéâ', 'üíñ', 'üí´'];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const el = document.createElement('div');
          el.style.position = 'absolute';
          el.style.left = Math.random() * 100 + 'vw';
          el.style.top = '-50px';
          el.style.fontSize = Math.random() * 30 + 20 + 'px';
          el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
          el.style.zIndex = 2;
          document.body.appendChild(el);

          gsap.to(el, {
            y: window.innerHeight + 100,
            x: '+=' + (Math.random() * 200 - 100),
            rotation: Math.random() * 360,
            duration: Math.random() * 10 + 5,
            ease: "power1.out",
            onComplete: () => document.body.removeChild(el)
          });
        }, i * 300);
      }
    }
    window.addEventListener('load', () => {
      createFloatingElements();
      setInterval(createFloatingElements, 5000);
    });
  </script>
</body>
</html>
